<nav #navbarElement class="navbar navbar-expand glass-nav justify-content-between fixed-top">
  <div class="container-fluid">

    <a class="navbar-brand text-dark d-flex align-items-center">
      <img src="assets/potassco_rgb_blue.png" alt="Potassco Logo"
        style="height:40px; margin-right:8px; margin-left: 20px;" />
      <span style="border-left: 1px solid #025bff; height: 35px; margin-left: 60px;"></span>
      <span class="brand-text text-light" style="margin-left: 15px; margin-top: 9px;">{{ title }}</span>
    </a>
    <button class="navbar-toggler d-lg-none" type="button" [attr.aria-expanded]="!isCollapsed"
      (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse" [class.collapse]="isCollapsed" [class.show]="!isCollapsed">
      <div class="navbar-nav ms-auto d-flex flex-row flex-wrap">
        <button *ngFor="let button of menuBarButtons" type="button" [id]="button.id"
          class="btn btn-sm mx-1 my-1 navbar-btn">
          <i #icon class="me-1"></i>
          <span class="btn-text">{{button.title}}</span>
        </button>
      </div>
    </div>
  </div>
</nav>
